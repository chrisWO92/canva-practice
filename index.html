<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Canva</title>
  </head>
  <body>
    <div id="app">
      <div id="character-selection">
        <h1 id="title">Attack On Titan</h1>
        <div id="titans"></div>
        <button id="select-button" onclick="selectFunction()">Select</button>
      </div>
      <div id="ver-mapa">
        <h1 id="map-title">Recorre el mapa con tu titan</h1>
        <canvas id="mapa"></canvas>
        <div id="button-section">
          <button
            id="moveRight"
            class="move"
          >
            Move Right
          </button>
          <button
            id="moveLeft"
            class="move"
          >
            Move Left
          </button>
          <button
            id="moveDown"
            class="move"
          >
            Move Down
          </button>
          <button
            id="moveUp"
            class="move"
          >
            Move Up
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
